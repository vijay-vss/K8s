apiVersion: v1
kind: ReplicationController
metadata:
  name: mavenwebapprc
spec:
  replicas: 2
  selector:
    app: mavenwebapp
  template:
    metadata:
      name: mavenwebapppod
      labels:
        app: mavenwebapp
    spec:       
      containers:
      - name: mavenwebappcontainer
        image: vijay3460/maven-web-app:1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
spec:
  type: NodePort
  selector:
    app: mavenwebapp
  ports:
  - port: 80
    targetPort: 8080
